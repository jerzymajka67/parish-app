<!DOCTYPE html>     
<html lang="en">    </html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %> - Admin Panel</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css">                           

    <script src="/js/admin.js" defer></script>
    <script src="/js/ace/ace.js" defer></script>
</head>
<body>  


<h2 ><%= title %></h2>
 <!-- UPLOAD HTML FILE -->
 <form id="uploadHtmlForm"
       action="/admin/about/upload-file"
       method="POST"
       enctype="multipart/form-data"
       class="mb-3 d-flex gap-2 align-items-center">
  <input type="file" name="htmlFile" accept=".html" class="form-control" required>
  <button type="submit" class="btn btn-primary">Upload</button>
 </form>

    <!-- CREATE HTML FILE -->
 <form id="createHtmlForm"
       action="/admin/about/create-html"
       method="POST"
       class="mb-2 d-flex gap-2 align-items-center">
  <input type="text" name="fileName" class="form-control" placeholder="New HTML file name (without .html)" style="max-width:300px" required>
  <button type="submit" class="btn btn-success">Create</button>
 </form>

    <!-- PUBLISH ENGLISH VERSION -->
 <form id="publishEnForm"
       action="/admin/about/publish-en"
       method="POST"
       class="mb-2 d-flex gap-2 align-items-center">
  <input type="text" name="fileName" class="form-control" placeholder="HTML file to publish as English version (without .html)" style="max-width:300px" required>
  <button type="submit" class="btn btn-info">Publish EN</button>
 </form>

    <!-- PUBLISH SPANISH VERSION -->
 <form id="publishEsForm"
       action="/admin/about/publish-es"
       method="POST"
       class="mb-2 d-flex gap-2 align-items-center">
  <input type="text" name="fileName" class="form-control" placeholder="HTML file to publish as Spanish version (without .html)" style="max-width:300px" required>
  <button type="submit" class="btn btn-info">Publish ES</button>
 </form>

    <!-- DELETE HTML FILE -->
 <form method="POST" 
  action="/admin/about/delete-file"
   id="deleteForm"
   class="mb-3 d-flex gap-2 align-items-center">
     <button type="submit" 
             class="btn btn-danger"
             id="deleteBtn">Delete HTML File

</button>

</body>
